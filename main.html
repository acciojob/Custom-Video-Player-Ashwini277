<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-player">
        <!-- Video element -->
        <video src="video.mp4" controls></video>
        
        <!-- Progress Bar -->
        <div class="progress">
            <div class="progress__filled"></div>
        </div>

        <!-- Controls -->
        <button class="player__button toggle">►</button>
        <button id="skip-backward">« 10s</button>
        <button id="skip-forward">25s »</button>

        <!-- Volume and Playback Speed Controls -->
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        <input type="range" id="playback-speed-control" min="0.5" max="2" step="0.1" value="1">

        <!-- Reset Button -->
        <button id="reset" style="display: none;">Reset</button>

        <!-- Verify Button -->
        <button id="verify" style="display: none;">Verify</button>
        
        <!-- Status Message -->
        <h3 id="status">Please click on the identical tiles to verify that you are not a robot.</h3>

        <!-- Message Paragraph -->
        <p id="para"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
